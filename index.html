<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bel's Weather App</title>
    <script
      src="https://kit.fontawesome.com/af3f9edfd7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Overlock:ital,wght@0,700;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row data-input">
        <div class="col-4">
          <div class="current-date">Monday August 29, 2022</div>
          <div class="time">10:00</div>
        </div>
        <div class="col-6">
          <form id="city-form">
            <input
              id="city-input"
              type="search"
              name="search city"
              placeholder="Search City"
            />
            <input id="search-btn" type="submit" value="🔍" />
          </form>
          <button id="current-location-btn">Current Location</button>
        </div>
        <div class="col-2">
          <div class="col degree-btn">
            <button class="c-degree-btn">°C</button
            ><span><button class="f-degree-btn">°F</button></span>
          </div>
        </div>
      </div>
      <hr />

      <div class="row weather-summary">
        <div class="col"><h5>Currently in...</h5></div>
        <div class="col">
          <h3 id="city-search">
            <h2 id="Temperature"></h2>
            <p></p>
          </h3>
        </div>
        <div class="col minmax">
          <div class="high-temp"></div>
          <div class="low-temp"></div>
          <br />
          <div class="humidity"></div>
          <div id="wind"></div>
        </div>
      </div>
      <hr />
      <div class="row next-week-forcast">
        <div class="col-2">
          <div class="card day" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p>
                🌤 <br />
                33°/27°
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card day" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p>
                ☀ <br />
                34°/27°
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card day" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p>
                🌤 <br />
                33°/27°
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card day" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p>
                ☀ <br />
                34°/26°
              </p>
            </div>
          </div>
        </div>
        <div class="col-2 day">
          <div class="card" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p>
                🌤 <br />
                34°/27°
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
